<html>
    <head>
        <title>turtles game</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
<a-scene physics="gravity:0">
    <a-assets>
        <a-asset-item src="cartoon_turtle/scene.gltf" id="cart"></a-asset-item>
        <a-asset-item src="islands/scene.gltf" id="isd"></a-asset-item>
        <a-asset-item src="researcher/scene.gltf" id="res"></a-asset-item>
     <img src="space (1).jpeg" id="ig">
    </a-assets>
        <a-sky src="#ig" rotation="-180 10 0"></a-sky>
        <a-entity gltf-model="#isd" position="-10 -25 -12" scale="3 3 3"></a-entity>
        <a-entity id="cam" kinematic-body look-controls wasd-controls="accelaration:200" camera position="10 -18 -20" rotation="-6 -0.5 0"></a-entity>
        <a-entity gltf-model="#cart" id="mel" position="-4 -24 5" scale="3 3 3" static-body="shape:sphere; sphereRadius: 6"></a-entity>
        <a-entity gltf-model="#res" rotation="0 180 0" scale="3 3 3" static-body="shape:sphere; sphereRadius: 6"></a-entity>

</a-scene>
    </body>
</html>
